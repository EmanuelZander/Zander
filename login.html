<!DOCTYPE html>
<html>
  <head>
    <title>Show Data Page</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        body {
  font-family: Arial, sans-serif;
  background-color: #f2f2f2;
  margin: 0;
}

header {
  background-color: #333;
  color: #fff;
  padding: 20px;
}

nav ul {
  list-style: none;
  margin: 0;
  padding: 0;
}

nav li {
  display: inline-block;
  margin-right: 20px;
}

nav a {
  color: #fff;
  text-decoration: none;
}

form input[type="text"] {
  padding: 5px;
  border-radius: 5px;
  border: none;
  margin-right: 10px;
}

form button {
  padding: 5px;
  border-radius: 5px;
  border: none;
  background-color: #4CAF50;
  color: #fff;
}

main section {
  background-color: #fff;
  padding: 20px;
  margin: 20px;
}

main h2 {
  margin-top: 0;
}
    </style>
</head>
  <body>
    <header>
      <h1>My Site</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
      <form>
        <input type="text" placeholder="Search...">
        <button type="submit">Go</button>
      </form>
    </header>
    <main>
      <section>
        <h2>Data Set 1</h2>
        <div class="data">
          <p>Data item 1</p>
          <p>Data item 2</p>
          <p>Data item 3</p>
        </div>
      </section>
      <section>
        <h2>Data Set 2</h2>
        <ul class="data">
          <li>Data item 1</li>
          <li>Data item 2</li>
          <li>Data item 3</li>
        </ul>
      </section>
    </main>
    <footer>
      <p>&copy; 2023 My Site</p>
    </footer>
  </body>
</html>
